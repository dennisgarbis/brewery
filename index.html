<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>25 West Brewery</title>
</head>
<body>
    <div id="wrapper">
        <div class="building"><img src="images/building2.jpg" alt="building">
            <div class="logo"><img src="images/25West-Logo.png" alt="logo"></div>
        </div>
        <nav>
            <div class="links">
                <ol>
                    <li><a href="#beers">beers</a></li>
                    <li><a href="#food">food</a></li>
                    <li><a href="#fun">fun</a></li>
                    <li><a href="#reviews">reviews</a></li>
                    <li><a href="#contact">contact</a></li>
                </ol>
            </div>
        </nav>
        <div id="beers">
            <div class="beermenu">
                <button> List of Our Beers</button>
            </div>            
            <div class="pints">
                <img src="images/pints.jpg" alt="beer-pints">
            </div>
        </div>
        
        <div class="flag"><img src="images/flag2.jpg" alt="flag"></div>
        
        <div id="food">
            <div class="women">
                <img src="images/women-eating.jpg" alt="women">
            </div>
            <div class="foodmenu">
                    <button>Our Food Menu</button>
            </div>
        </div>
        <div class="flag"><img src="images/flag2.jpg" alt="flag"></div>
        
        <div id="entertainment">
            <div class="tv">
                <img src="images/pinball-tv.jpg" alt="pinball machines and tv's">
            </div>
            <div class="cheers">
                <img src="images/cheers.jpeg" alt="cheers">
            </div>
        </div>
                
        <div class="flag"><img src="images/flag2.jpg" alt="flag"></div>

        <div id="reviews">what people have to say about us:
            <div class="testimonials">
                <div class="girl1"> <img src="images/girl-bar.jpg" alt="girl at bar" width="275px">
                    <div class="review">such a good place</div>
                </div>
                <div class="guy">
                    <div class="review">I love this place</div>
                    <img src="images/guy-bar.jpg" alt="guy at bar" width="275px" height="300px">
                </div>
                <div class="girl2">
                    <img src="images/girls-bar.jpg" alt="girls at bar" width="275">
                    <div class="review">We love coming here.<br> 
                        Everything is so nice</div>
                </div>
            </div>
        </div>

        <div class="flag"><img src="images/flag2.jpg" alt="flag"></div>
        
        <div id="contact">
            <div class="location">our location</div>
            <div class="subscribe">newsletter</div>
            <div class="hours">hours</div>
        </div>
<footer>
    <div class="copyright">copyright</div>
</footer>





    </div>
</body>
</html>
